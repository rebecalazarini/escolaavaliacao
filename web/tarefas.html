<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas da Turma</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, rgb(197, 148, 238), rgb(75, 197, 235));
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .header {
        background: #000000;
        color: white;
        padding: 1rem;
        width: 100%;
        text-align: center;
    }

    .content {
        width: 80%;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
    }

    .button {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #dba3e2c4;
    }

    .tarefa-list {
        margin-top: 2rem;
        width: 100%;
        text-align: left;
    }

    .tarefa-list table {
        width: 100%;
        border-collapse: collapse;
    }

    .tarefa-list th,
    .tarefa-list td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .actions button {
        background-color: #f44336;
        margin-right: 5px;
    }
    .actions button.delete {
        background-color: #f44336;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    th, td {
        text-align: left;
    }

    td {
        padding: 10px;
    }
    .actions button {
        background-color: #f44336;
        margin-right: 5px;
        padding: 8px 16px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    .actions button:hover {
        background-color: #d32f2f;
    }

    .actions button.delete {
        background-color: #f44336;
    }

    .actions button.view {
        background-color: #4CAF50;
    }

    .actions button.delete:hover {
        background-color: #d32f2f;
    }
</style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tarefas da Turma</h1>
            <button class="button" id="logoutButton">Sair</button>
            <button class="button" onclick="Voltar()">Voltar as turmas</button>
             <button class="button" id="openModalButton">Cadastrar Tarefa</button>
        </div>

          <div class="content">
            <h2>Tarefas da Turma</h2>

            <div class="tarefa-list">
                <table>
                    <thead>
                        <tr>
                            <th>Numero da Tarefa</th>
                            <th>Nome da Tarefa</th>
                            <th>Turma Id</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tarefaTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        
   <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>Cadastrar Tarefa</h2>
           <div class="form-group">
            <label for="numeroTarefa">Número da Tarefa:</label>
            <input type="text" id="numeroTarefa" placeholder="Ex: 1" required>
        </div>
        <div class="form-group">
            <label for="nomeTarefa">Nome da Tarefa:</label>
            <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa" required>
        </div>
           <div class="form-group">
           <label for="turmaId">ID da Turma:</label>
           <input type="number" id="turmaId" placeholder="ID da Turma" required>
</div>
            <button class="button" id="saveTarefaButton">Salvar Tarefa</button>
        </div>
    </div>

 <script src="js3.js"> </script>
</body>
</html>
