<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(180, 227, 241), rgb(75, 197, 235));
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            background: #3060a8;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        .content {
            width: 80%;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #3060a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4e81c9;
        }
        .turma-list {
            margin-top: 2rem;
            width: 100%;
            text-align: left;
        }
        .turma-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .turma-list th, .turma-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .actions button {
            background-color: #f44336;
            margin-right: 5px;
        }
        .actions button.view {
            background-color: #4CAF50;
        }
        .actions button.delete {
            background-color: #f44336;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            padding-top: 60px;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
        #closeModal {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bem-vindo</h1>
            <button class="button" id="logoutButton">Sair</button>
        </div>
        <div class="content">
            <button id="cadastrarTurmaButton" class="button">Cadastrar Nova Turma</button>
            <div id="modal">
                <div class="modal-content">
                    <span id="closeModal" style="cursor:pointer;">&times;</span>
                    <h2>Cadastrar Nova Turma</h2>
                    <form id="turmaForm">
                        <label for="numero">Número da Turma</label>
                        <input type="text" id="numero" name="numero" required>
                        <label for="nome">Nome da Turma</label>
                        <input type="text" id="nome" name="nome" required>
                        <button type="submit" class="button">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="turma-list">
                <h2>Listagem de Turmas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Nome da Turma</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="turmaTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let turmas = [];

        async function carregarTurmas() {
            try {
                const response = await fetch('http://localhost:3000/turma');
                if (response.ok) {
                    turmas = await response.json();
                    renderTurmas();
                } else {
                    alert('Erro ao carregar turmas');
                }
            } catch (error) {
                console.error('Erro ao carregar turmas:', error);
                alert('Erro ao carregar turmas');
            }
        }

        function renderTurmas() {
            const turmaTable = document.getElementById('turmaTable');
            turmaTable.innerHTML = '';
            turmas.forEach(turma => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${turma.numero}</td>
                    <td>${turma.nome}</td>
                    <td class="actions">
                        <button class="button view" onclick="visualizarTurma(${turma.id})">Visualizar</button>
                        <button class="button delete" onclick="excluirTurma(${turma.id})">Excluir</button>
                    </td>
                `;
                turmaTable.appendChild(row);
            });
        }

        document.getElementById('turmaForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const numero = document.getElementById('numero').value;
            const nome = document.getElementById('nome').value;
            try {
                const response = await fetch('http://localhost:3000/turma', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero, nome })
                });
                if (response.ok) {
                    alert('Turma cadastrada com sucesso!');
                    document.getElementById('modal').style.display = 'none';
                    carregarTurmas();
                } else {
                    const erro = await response.text();
                    alert('Erro ao cadastrar turma: ' + erro);
                }
            } catch (error) {
                console.error('Erro no cadastro da turma:', error);
                alert('Erro ao cadastrar turma');
            }
        });

        window.visualizarTurma = function(id) {
            window.location.href = `tarefas.html?id=${id}`;
        }

        window.excluirTurma = async function(id) {
            const confirmacao = confirm('Tem certeza que deseja excluir esta turma?');
            if (confirmacao) {
                try {
                    const response = await fetch(`http://localhost:3000/turma/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Turma excluída com sucesso!');
                        carregarTurmas();
                    } else {
                        alert('Erro ao excluir turma');
                    }
                } catch (error) {
                    alert('Erro ao excluir turma');
                }
            }
        }

        document.getElementById('cadastrarTurmaButton').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        carregarTurmas();
    </script>
</body>
</html>
